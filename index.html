<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="upperContainer">
        <div class="my-balance">
          <p>My balance</p>
          <h3>$921.48</h3>
        </div>
        <div class="circles">
          <div class="hollow-circle"></div>
          <div class="solid-circle">
          </div>
        </div>
      </div>
  
      <div class="bottom-container">
        <h2>Spending - Last 7 days</h2>
        <div class="bar-graph">

          <div class="monday">
            <div class="bar-price" id="mon-price">
              <p>$17.45</p>
            </div>
            <div class="bar mon"></div>
            <p>mon</p>
          </div>

          <div class="tuesday">
            <div class="bar-price" id="tue-price">
              <p>$34.91</p>
            </div>
            <div class="bar tue"></div>
            <p>tue</p>
          </div>
          <div class="wednesday">
            <div class="bar-price" id="wed-price">
              <p>$52.36</p>
            </div>
            <div class="bar wed"></div>
            <p>wed</p>
          </div>

          <div class="thursday">
            <div class="bar-price" id="thu-price">
              <p>$31.07</p>
            </div>
            <div class="bar thu"></div>
            <p>thu</p>
          </div>

          <div class="friday">
            <div class="bar-price" id="fri-price">
              <p>$23.39</p>
            </div>
            <div class="bar fri"></div>
            <p>fri</p>
          </div>

          <div class="saturday">
            <div class="bar-price" id="sat-price">
              <p>$43.28</p>
            </div>
            <div class="bar sat"></div>
            <p>sat</p>
          </div>

          <div class="sunday">
            <div class="bar-price" id="sun-price">
              <p>$25.48</p>
            </div>
            <div class="bar sun"></div>
            <p>sun</p>
          </div>
        </div>
        <hr>
        <div class="total">
          <div class="price">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="percent">
            <p class="percentage">+2.4%</p>
            <p class="description">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Chelsea Chanu</a>.
    </div>
  </footer>
  <script src="script/script.js"></script>
</body>
</html>
